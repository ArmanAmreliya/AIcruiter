<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIcruiter - The AI Assistant for Recruitment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
            },
            animation: {
              blob: "blob 7s infinite",
              float: "float 6s ease-in-out infinite",
              scan: "scan 3s linear infinite",
              'spin-slow': 'spin 8s linear infinite',
              marquee: 'marquee 60s linear infinite',
              'marquee-reverse': 'marquee-reverse 60s linear infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              float: {
                "0%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-20px)" },
                "100%": { transform: "translateY(0px)" },
              },
              scan: {
                "0%, 100%": { top: "0%" },
                "50%": { top: "100%" },
              },
              marquee: {
                "0%": { transform: "translateX(0%)" },
                "100%": { transform: "translateX(-50%)" },
              },
              "marquee-reverse": {
                "0%": { transform: "translateX(-50%)" },
                "100%": { transform: "translateX(0%)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              }
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --border: 240 5.9% 90%;
        scroll-behavior: smooth;
      }
      .dark {
        --background: 0 0% 0%;
        --foreground: 0 0% 98%;
        --border: 240 3.7% 15.9%;
      }
      
      body {
        background-color: theme('colors.white');
        color: theme('colors.black');
        transition: background-color 0.3s, color 0.3s;
      }
      .dark body {
        background-color: #000000;
        color: white;
      }

      /* Grid Pattern */
      .bg-grid-pattern {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
      }
      .dark .bg-grid-pattern {
        background-image: 
          linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      }

      /* Purple Grid Pattern */
      .bg-purple-grid {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(109, 40, 217, 0.15) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(109, 40, 217, 0.15) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 60%, transparent 95%);
        -webkit-mask-image: radial-gradient(circle at center, black 60%, transparent 95%);
        pointer-events: none;
      }

      /* Black Grid Pattern */
      .bg-black-grid {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(0, 0, 0, 0.08) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.08) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 60%, transparent 95%);
        -webkit-mask-image: radial-gradient(circle at center, black 60%, transparent 95%);
        pointer-events: none;
      }

      /* Dot Pattern */
      .bg-dot-pattern {
        background-image: radial-gradient(rgba(124, 58, 237, 0.2) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .dark .bg-dot-pattern {
         background-image: radial-gradient(rgba(124, 58, 237, 0.4) 1px, transparent 1px);
      }
      
      /* Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(0,0,0,0.05);
      }
      .dark .glass {
        background: rgba(0, 0, 0, 0.7);
        border-bottom: 1px solid rgba(255,255,255,0.05);
      }
      
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
      
      /* Hide scrollbar for marquees */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.25.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
